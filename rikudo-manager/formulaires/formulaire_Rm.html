<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Formulaire des clients RikudoMédia</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
<hgroup>
  <h2 style="text-align:center; color:#2486b5;">Inscrire un client de Rikudo Média</h2>
</hgroup>
  
<form>
  <div class="group">
    <input type="text"><span class="highlight"></span><span class="bar"></span>
    <label required>Nom</label>
  </div>
  <div class="group">
    <input type="text"><span class="highlight"></span><span class="bar"></span>
    <label>Prénoms</label>
  </div>
  <div class="group">
    <input type="email"><span class="highlight"></span><span class="bar"></span>
    <label>Email</label>
  </div>
  <div class="group">
    <input type="number"><span class="highlight"></span><span class="bar"></span>
    <label>Numéro de téléphone</label>
  </div>
  <button type="button" class="button buttonBlue">Envoyer
    <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
  </button>
  <div>
</form>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
